<!DOCTYPE html>
<html lang="en" ng-app="crudApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

  <div class="container" ng-controller="CrudController">
    <h1>User Management</h1>

    <!-- Form to add or edit a user -->
    <form ng-submit="saveUser()">
      <input type="text" ng-model="user.name" placeholder="Name" required />
      <input type="email" ng-model="user.email" placeholder="Email" required />
      <button type="submit">{{ editingIndex === -1 ? 'Add User' : 'Update User' }}</button>
    </form>

    <!-- Display list of users -->
    <ul>
      <li ng-repeat="user in users">
        <span>{{ user.name }} ({{ user.email }})</span>
        <button ng-click="editUser($index)">Edit</button>
        <button ng-click="deleteUser($index)">Delete</button>
      </li>
    </ul>

  </div>

  <script src="app.js"></script>
</body>
</html>
